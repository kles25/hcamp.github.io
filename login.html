<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/myStyle.css">
    </head>
    
    <body>
        <frameset rows="100%,0">
            <frame src="https://yourusername.github.io/your-repo" frameborder="0" noresize="noresize">
        </frameset>
        <div class="gradientAnimation">
            <div  class="imgBackground">
                <div class="myContainer">
                    <div class="myContent-form">
                        <div class="sectionClass-form">
                            <div class="myRow loginForm-Holder">
                                <div class="myCol-12">
                                    <h3 class="headerTitle-one">Sign-In</h3>
                                </div>
                                <div class="myCol-12 labelHolder-reg">
                                    <label class="labelClass" for="">Username</label>
                                </div>
                                <div class="myCol-12">
                                    <input class="inputClass" type="text">
                                </div>
                                <div class="myCol-12 labelHolder-reg">
                                    <label class="labelClass" for="">Password</label>
                                </div>
                                <div class="myCol-12">
                                    <input class="inputClass" type="password">
                                </div>
                                <div class="myCol-12 text-center" style="margin-top: 5vh;">
                                    <a href="profile.html"><button class="pagesButton-submit">LOGIN</button></a>
                                </div>
                                <div class="myCol-6 colFixed2">
                                    <p class="guestLogin">Don't have an Account? <a href="register.html">Sign-up Here.</a></p>
                                </div>
                                <div class="myCol-6 colFixed3" style="text-align: right;">
                                    <p class="guestLogin">Go back to <a href="index.html">Home.</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
           </div>
        </div>
    </body>
</html>
